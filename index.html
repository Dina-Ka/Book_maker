<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <!-- CSS -->
    <!-- Bootstrap 5  -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .mainsection {
            background-image: url(img/avoid-multitasking-1000x642.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
        }

        .form-section {
            background-color: #00000026;
            padding: 30px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <section class="mainsection vh-70 wh-100">
        <div class="container">
            <div class="d-flex justify-content-center ">
                <div class="w-75 py-5 my-5 form-section">
                    <div class="titles text-center">
                        <h1 class="text-white">Bookmarker</h1>
                        <p class="text-white">Bookmark your favorite sites</p>
                    </div>
                    <div class="sitename form-group">
                        <label class="text-white">Site Name</label>
                        <input class="form-control" type="text" placeholder="Site Name">

                    </div>

                    <div class="sitelink mt-2 form-group">
                        <label class="text-white">Site Link</label>
                        <input class="form-control" type="text" placeholder="Site Link">
                    </div>

                    <div class="mt-3 form-group">
                        <button class="btn btn-info btn-wide w-100">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div>

    </div>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
