<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <!-- CSS -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fotawsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <section class="mainsection vh-70 wh-100">
        <div class="container">
            <div class="d-flex justify-content-center ">
                <div class="w-75 py-5 my-5 form-section">
                    <div class="titles text-center">
                        <h1 class="text-white">Bookmarker</h1>
                        <p class="text-white">Bookmark your favorite sites</p>
                    </div>
                    <div class="sitename form-group">
                        <label class="text-white">
                            <b>
                                Site Name
                            </b>
                        </label>
                        <input class="form-control" type="text" placeholder="Site Name" id="siteNameInput"
                            name="siteNameInput">

                    </div>

                    <div class="sitelink mt-2 form-group">
                        <label class="text-white"><b>
                                Site Link
                            </b>
                        </label>
                        <input class="form-control" type="text" placeholder="Site Link" id="siteLinkInput"
                            name="siteLinkInput">
                    </div>

                    <div class="mt-3 form-group">
                        <button class="btn btn-info btn-wide w-100" id="savebookmark">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="links">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="w-75  my-5 ">
                    <div class="searchsec">
                        <input type="search" class="form-control searchinput"id="search-input" placeholder="&#xF002; &nbsp; Search"
                            style="font-family:Arial, FontAwesome" />
                    </div>

                    <div class="bookmarked-history mt-5">
                        <div class="card w-100">
                            <div class="card-header">
                                BOOKMARK LIST
                            </div>
                            <div class="list-group p-3" id="bookmarklist">


                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </section>
    <section class="footer">
        <div class="text-center py-2">Developed & Designed by Dina</div>
    </section>
    <!-- Bootstrap 5  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
