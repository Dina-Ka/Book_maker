<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <!-- CSS -->
    <!-- Bootstrap 5  -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Fotawsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <section class="mainsection vh-70 wh-100">
        <div class="container">
            <div class="d-flex justify-content-center ">
                <div class="w-75 py-5 my-5 form-section">
                    <div class="titles text-center">
                        <h1 class="text-white">Bookmarker</h1>
                        <p class="text-white">Bookmark your favorite sites</p>
                    </div>
                    <div class="sitename form-group">
                        <label class="text-white">
                            <b>
                                Site Name
                            </b>
                        </label>
                        <input class="form-control" type="text" placeholder="Site Name">

                    </div>

                    <div class="sitelink mt-2 form-group">
                        <label class="text-white"><b>
                                Site Link
                            </b>
                        </label>
                        <input class="form-control" type="text" placeholder="Site Link">
                    </div>

                    <div class="mt-3 form-group">
                        <button class="btn btn-info btn-wide w-100">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="links">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="w-75  my-5 ">
                    <div class="searchsec">
                        <input type="search" class="form-control searchinput" placeholder="&#xF002; &nbsp; Search"
                            style="font-family:Arial, FontAwesome" />
                    </div>

                    <div class="bookmarked-history mt-5">
                        <div class="card w-100">
                            <div class="card-header">
                                Featured
                            </div>
                            <div class="list-group p-3">
                                <div class="list-group-item mb-4 bg-light shadow ">
                                    <div class="row">
                                        <div class="col-lg-8 col-md-8 col-sm-12 ">
                                            <div class="pt-2">
                                                Your Saved Input data

                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 ">
                                            <button class="btn btn-outline-info mt-1 btn-sm">Visit</button>
                                            <button class="btn btn-outline-success mt-1 btn-sm">Edit</button>
                                            <button class="btn btn-outline-danger mt-1 btn-sm">Delete</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item mb-4 bg-light shadow ">
                                    <div class="row">
                                        <div class="col-lg-8 col-md-8 col-sm-12 ">
                                            <div class="pt-2">
                                                Your Saved Input data

                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 ">
                                            <button class="btn btn-outline-info mt-1 btn-sm">Visit</button>
                                            <button class="btn btn-outline-success mt-1 btn-sm">Edit</button>
                                            <button class="btn btn-outline-danger mt-1 btn-sm">Delete</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item mb-4 bg-light shadow ">
                                    <div class="row">
                                        <div class="col-lg-8 col-md-8 col-sm-12 ">
                                            <div class="pt-2">
                                                Your Saved Input data

                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-4 col-sm-12 ">
                                            <button class="btn btn-outline-info mt-1 btn-sm">Visit</button>
                                            <button class="btn btn-outline-success mt-1 btn-sm">Edit</button>
                                            <button class="btn btn-outline-danger mt-1 btn-sm">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </section>
    <section class="footer">
        <div class="text-center py-2">Developed & Designed by Dina</div>
    </section>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
